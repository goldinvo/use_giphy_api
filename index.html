<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <img src="#" />
  <button onClick='newImg()'>New Cat</button>
  <script>
    const giphyApiKey = 'xxxxxxxxx'

    const img = document.querySelector('img');
    
    newImg();

    async function newImg() {
      try {
        const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=${giphyApiKey}&s=cats`, {mode: 'cors'});
        const json = await response.json();

        img.src = json.data.images.original.url;
      } catch (err) {
        alert(err);
      }


    }



  </script>
</body>
</html>
